<div class="container-fluid"  ng-controller="ListarDispositivosController">

	
				 <div class="row">
                    <div ng-repeat="dispositivo in dispositivos" class="col-lg-12">
                       <button ng-if="dispositivo.icLigado == '1'" ng-click="desligarDispositivo(dispositivo.nuDispositivo)"  type="button" class="btn btn-success btn-lg">{{dispositivo.noDispositivo}}</button>
                       <button ng-if="dispositivo.icLigado == '0'" ng-click="ligarDispositivo(dispositivo.nuDispositivo)"  type="button" class="btn btn-danger btn-lg">{{dispositivo.noDispositivo}}</button>
                    </div>
                </div>



</div>
