<div class="container-fluid"  ng-controller="ListarDispositivosController">


		<div class="row">
                  <div  class="col-lg-12">
                     <button ng-click="ligarTodosDispositivosComodo()"  type="button" class="btn btn-danger btn-lg">Ligar Todos Dispositivos</button>
                  </div>
              </div>

		 <div class="row">
                  <div ng-repeat="dispositivo in dispositivos" class="col-lg-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                     <button ng-if="dispositivo.icLigado == '1'" ng-click="desligarDispositivo(dispositivo.nuDispositivo)"  type="button" class="btn btn-success btn-lg">{{dispositivo.noDispositivo}}</button>
                     <button ng-if="dispositivo.icLigado == '0'" ng-click="ligarDispositivo(dispositivo.nuDispositivo)"  type="button" class="btn btn-danger btn-lg">{{dispositivo.noDispositivo}}</button>
                  </div>
                   <div class="padding text-center col-xs-6 col-sm-6 col-md-6 col-lg-6 theme-main-img"	align="center">
						<img id="imagem" ng-src="./imgs/gif/gif1.gif" class="img-responsive">
					</div>
              </div>



</div>
