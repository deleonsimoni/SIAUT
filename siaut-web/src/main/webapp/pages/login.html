<div class="container" ng-controller="LoginController">
    

    <div class="omb_login">
    	<h3 class="omb_authTitle">Entre com:</h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
	        </div>	
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">OU</span>
			</div>
		</div>

		<div ng-show="isCadastrar" class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" ng-model="user.login" class="form-control" name="username" placeholder="Email">
					</div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  ng-model="user.pwd"  type="password" class="form-control" name="password" placeholder="Senha">
					</div>
                   <!--  <span class="help-block">Password error</span> -->

					<button class="btn btn-lg btn-primary btn-block" ng-click="logar()">Entrar</button>
			</div>
    	</div>
    	
    	<div ng-hide="isCadastrar" class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" ng-model="userCadastro.email" class="form-control" name="username" placeholder="Email">
					</div>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  ng-model="userCadastro.senha"  type="password" class="form-control" name="password" placeholder="Senha">
					</div>
					
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" ng-model="userCadastro.documento" class="form-control" name="cpf" placeholder="CPF / CNPJ - Somente numeros">
					</div>
					
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" ng-model="userCadastro.ddd" class="form-control" name="username" placeholder="DDD">
					</div>
					
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" ng-model="userCadastro.telefone" class="form-control" name="username" placeholder="telefone">
					</div>
					
					<button class="btn btn-lg btn-primary btn-block" ng-click="cadastrar()">Cadastrar</button>
			</div>
    	</div>
    	
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox">
					<input type="checkbox" value="remember-me">Lembre de mim
				</label>
			</div>
			<div ng-hide="isCadastrar" class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a ng-click="queroLogar(true)">Entrar</a>
				</p>
			</div>
			<div ng-show="isCadastrar" class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a ng-click="queroLogar(false)">Cadastrar</a>
				</p>
			</div>
		</div>	    	
	</div>



        </div>
