<!--
	Esta é a página inicial do seu projeto.

	Este template utiliza o conceito de uma unica pagina.

	Isto significa que todas as telas da sua aplicação serão carregadas nesta página no container page-container definido no corpo da página.
	O cabecalho, menu e o rodape tambem sao carregados nesta pagina em seus respectivos containeres.
	Cada tela definida em seu projeto é um estado. Cada estado é composto de uma pagina (html) e um controller (js).
	Estes estados são definidos no arquivo js\app.js
-->
